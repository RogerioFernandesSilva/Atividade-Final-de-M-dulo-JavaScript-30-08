<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
  </head>
  <body class="corpo">
    <aside class="barralateral">
      <img
        class="foto"
        src="assets/images/e4e9f573b925abad8344795139b9db9a.jpg"
        alt="Tela Principal"/>
    </aside>
    <main>
      <section class="principal">
        <h2>ENTRAR NO SISTEMA DE RECADOS</h2>
        <form>
          <div>
            <label for="emailUsuario">
              <input type="email" name="emailUsuario" id="emailUsuario" placeholder="E-MAIL" required/>
            </label>
            <label for="senhaUsuario">
              <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="SENHA" required/>
            </label>
          </div>
        </form>
        <button id="botao1" class="botao1">ENTRAR</button>
        <div class="botao2">
          <a href="contanova.html">CRIAR CONTA</a>
        </div>
      </section>
    </main>
    <script src="assets/js/usuarioLocalStorage.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
